<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{{ title or "Orders App" }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* ---------------------
       GLOBAL RESET & FONTS
       --------------------- */
    html, body {
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #111;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.5;
      height: 100%;
      width: 100%;
      overflow-x: hidden;
    }
    a {
      color: #0066cc;
      text-decoration: none;
      transition: color 0.2s ease;
    }
    a:hover {
      color: #004999;
      text-decoration: underline;
    }

    /* -------------------
       FADE-IN ANIMATION
       ------------------- */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to   { opacity: 1; transform: translateY(0);    }
    }
    .fade-in {
      animation: fadeIn 0.35s ease-out both;
    }

    /* -------------------
       CENTERED CONTAINER
       ------------------- */
    .container {
      max-width: 600px;
      margin: 3rem auto;       /* 3rem on top/bottom, auto left/right = centered */
      padding: 2rem 1rem;      /* generous padding inside */
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      opacity: 0;              /* start invisible for fade-in */
      animation: fadeIn 0.35s ease-out forwards;
    }

    /* -------------------
       TYPOGRAPHY & ELEMENTS
       ------------------- */
    h1 {
      font-size: 1.6rem;
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      font-weight: 500;
      margin-bottom: 0.3rem;
    }
    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 0.6rem;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 1rem;
      background: #fafafa;
      transition: background 0.2s ease, border-color 0.2s ease;
    }
    input[type="text"]:focus,
    input[type="file"]:focus {
      outline: none;
      border-color: #bbb;
      background: #fff;
    }

    /* -------------------
       BUTTON STYLING
       ------------------- */
    button {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      font-weight: 500;
      color: #111;
      background: #f5f5f5;
      border: 1px solid #ddd;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s ease, box-shadow 0.2s ease;
    }
    button:hover {
      background: #eee;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    button:active {
      background: #ddd;
    }

    /* -------------------
       TABLE STYLING
       ------------------- */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 0.6rem 0.8rem;
      text-align: left;
    }
    th {
      font-weight: 600;
      border-bottom: 2px solid #eee;
    }
    tr:nth-child(even) {
      background: #fcfcfc;
    }

    /* -------------------
       ALERT BOXES
       ------------------- */
    .alert {
      padding: 1rem;
      border-radius: 5px;
      margin-bottom: 1rem;
      font-weight: 500;
      opacity: 0.95;
    }
    .alert.error {
      background: #fdecea;
      color: #611a15;
      border: 1px solid #f5c2c0;
    }
    .alert.success {
      background: #edf7ed;
      color: #1e4620;
      border: 1px solid #b7dfb7;
    }

    /* -------------------
       LINK BUTTON
       ------------------- */
    .link-button {
      background: none;
      border: none;
      padding: 0;
      font-size: 1rem;
      color: #0066cc;
      cursor: pointer;
      transition: color 0.2s ease;
    }
    .link-button:hover {
      color: #004999;
    }
  </style>
</head>
<body>
  <div class="container fade-in">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
